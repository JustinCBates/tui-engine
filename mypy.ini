[mypy]
ignore_missing_imports = True
follow_imports = silent
check_untyped_defs = True
disallow_untyped_defs = True
warn_unused_ignores = False
# Reduce strictness for adapter dynamic runtime attributes
[mypy-tui_engine.ptk_widget_factory]
# Gradually tighten this module; remove ignore_errors to surface issues
ignore_errors = False
[mypy-tui_engine.ptk_adapter]
ignore_errors = False
[mypy-tui_engine.widgets.*]
ignore_errors = False
[mypy-tests.*]
ignore_errors = False
[mypy-benchmarks.*]
ignore_errors = False
